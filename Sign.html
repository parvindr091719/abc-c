<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" text="style/css" href="./CSS/style_sign.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <title>Amazon Sign Page</title>
</head>
<body>
    <div class="a-section a-padding-medium auth-workflow">
        <div class="a-section a-spacing-none auth-navbar">
            <div class="a-section a-spacing-medium a-text-center">
                <a class="a-link-nav-icon" tabindex="-1" href="./index.html" target="_blank">
                    <i class="a-icon a-icon-logo" role="img" aria-label="Amazon"></i>
                    <i class="a-icon a-icon-domain-in a-icon-domain" role="presentation"></i>
                </a>
            </div>
        </div>
        <div id="authportal-center-section" class="a-section">
                    <div id="auth-cookie-warning-message" class="a-box a-alert a-alert-warning" >
                    </div>
                <div class="a-section auth-pagelet-container">
                        <div class="a-section">
                                   
                                    <div class="a-section">
                                        <div class="a-box">
                                            <div class="a-box-inner a-padding-extra-large">
                                                <h1 class="a-spacing-small">
                                                    Sign-In
                                                </h1>
        <!-- optional subheading element -->
                                                <div class="a-row a-spacing-base">
                                                    <label for="ap_email" class="a-form-label">
                                                        Email or mobile phone number
                                                    </label>
                                                    <input type="email" maxlength="128" id="ap_email" name="email" tabindex="1" class="a-input-text a-span12 auth-autofocus auth-required-field">
                                                </div>


                                                <div class="a-section">
                                                    <span id="continue" class="a-button a-button-span12 a-button-primary">
                                                        <span class="a-button-inner">
                                                            <input id="continue" tabindex="5" class="a-button-input" type="submit" aria-labelledby="continue-announce">
                                                            <span id="continue-announce" class="a-button-text" aria-hidden="true">
                                                                Continue
                                                            </span>
                                                        </span>
                                                    </span>
                                                    <div id="legalTextRow" class="a-row a-spacing-top-medium a-size-small">
                                                        By continuing, you agree to Amazon's
                                                        <a href="#">
                                                            Conditions of Use
                                                        </a>
                                                        and
                                                        <a href="#">
                                                            Privacy Notice
                                                        </a>.
                                                    </div>
                                                </div>

                                                <div class="a-section">
                                                    <div class="a-row a-expander-container a-expander-inline-container">
                                                        <a data-csa-c-func-deps="aui-da-a-expander-toggle" data-csa-c-type="widget" data-csa-interaction-events="click" aria-expanded="false" role="button" href="#" data-action="a-expander-toggle" class="a-expander-header a-declarative a-expander-inline-header a-link-expander" data-a-expander-toggle="{&quot;allowLinkDefault&quot;:true, &quot;expand_prompt&quot;:&quot;&quot;, &quot;collapse_prompt&quot;:&quot;&quot;}" data-csa-c-id="geqgkc-2kykej-45yhz0-uxskrx">
                                                            <i class="a-icon a-icon-expand"></i>
                                                            <span class="a-expander-prompt">
                                                                Need help?
                                                            </span>
                                                        </a>
                                                        <div aria-expanded="false" class="a-expander-content a-expander-inline-content a-expander-inner" style="display:none">
                                                            <a id="auth-fpp-link-bottom" class="a-link-normal" href="#">
                                                                Forgot Password
                                                            </a>
                                                        </div>
                                                        <div aria-expanded="false" class="a-expander-content a-expander-inline-content a-expander-inner" style="display:none">
                                                            <a id="ap-other-signin-issues-link" class="a-link-normal" href="#">
                                                                Other issues with Sign-In
                                                            </a>
                                                        </div>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                    </div>

                        </div>

                            <div class="a-divider a-divider-break">
                                <h5>New to Amazon?</h5>
                            </div>
                           
                            <span id="auth-create-account-link" class="a-button a-button-span12 a-button-base">
                                <span class="a-button-inner">
                                    <a id="createAccountSubmit" tabindex="6" href="#">
                                        Create your Amazon account
                                    </a>
                                </span>
                            </span>

                        </div>
                    </div>
                </div>
            </div>
        <div id="right-2"></div>
        <div class="a-section a-spacing-top-extra-large auth-footer">
            <div class="a-divider a-divider-section">
                <div class="a-divider-inner"></div>
            </div>
            <div class="a-section a-spacing-small a-text-center a-size-mini">
                <span class="auth-footer-seperator"></span>
                <a class="a-link-normal" href="#">
                    Conditions of Use
                </a>
                <span class="auth-footer-seperator"></span>
                <a class="a-link-normal" href="#">
                    Privacy Notice
                </a>
                <span class="auth-footer-seperator"></span>
                <a class="a-link-normal" href="#">
                    Help
                </a>
                <span class="auth-footer-seperator"></span>
            </div>
            <div class="a-section a-spacing-none a-text-center">
                <span class="a-size-mini a-color-secondary">
                    Â© 1996-2022, Amazon.com, Inc. or its affiliates
                </span>
            </div>
        </div>
    </div>  
</body>
</html>
